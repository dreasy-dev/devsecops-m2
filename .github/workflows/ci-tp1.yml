name: CI TP1

on:
  push:
    paths:
      - "tp 1/**"
  pull_request:
    paths:
      - "tp 1/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "tp 1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: pip install ruff

      - name: Lint
        run: ruff check app/

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "tp 1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r app/requirements.txt

      - name: Install test dependencies
        run: pip install pytest pytest-cov httpx

      - name: Run tests
        run: pytest tests/ -v --cov=app

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: "tp 1"
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t api-notes .
